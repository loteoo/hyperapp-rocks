<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <title>Hyperapp real-world examples</title>
    <meta name="description" content="A curated list of live Hyperapp projects">

    <meta property="og:title" content="Hyperapp real-world examples" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hyperapp.rocks/" />
    <meta property="og:image" content="./card.png" />

    <link rel="home" href="https://hyperapp.rocks/">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="./icons/favicon.png">

    <!-- Android webapp -->
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3369e7">

    <!-- IOS webapp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3369e7">
    <meta name="apple-mobile-web-app-title" content="Hyperapp real-world examples">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-512x512.png">

    <!-- Windows webapp -->
    <meta name="msapplication-TileImage" content="./icons/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#3369e7">

    <!-- Hyperapp -->
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div>
      <header>
        <nav>
          <a href="https://github.com/loteoo/hyperapp-examples" target="_blank" title="Source code">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
          </a>
        </nav>
        <h1>Hyperapp real-world examples</h1>
        <h2>A curated list of live Hyperapp projects</h2>
        <form class="search" method="post"><input id="search" type="text" name="search" placeholder="Search projects..."><button type="submit"></button></form>
        <div class="actions">
          <button class="pill-button" type="button" big="true">See projects</button>
          <button class="pill-button" type="button" big="true" green="true">Share a project</button>
        </div>
      </header>
      <main class="listing">
        <div class="spinner" large></div>
      </main>
      <div class="project-form">
        <form method="post">
          <h2>Submit your project!</h2>
          <div class="nice-input title">
            <input type="text" name="title" id="title" placeholder="My awesome project" label="Title" required="">
            <label for="title">Title</label>
            <div class="border"></div>
          </div>
          <div class="nice-input link">
            <input type="url" name="link" id="link" placeholder="https://" label="Project URL" required="">
            <label for="link">Project URL</label>
            <div class="border"></div>
          </div>
          <div class="nice-input description">
            <textarea name="description" id="description" placeholder="Short project description..." required=""></textarea>
            <label for="description">Description</label>
            <div class="border"></div>
          </div>
          <div class="nice-input author">
            <input type="text" name="author" id="author" placeholder="Who did this?" label="Author">
            <label for="author">Author</label>
            <div class="border"></div>
          </div>
          <div class="nice-input github">
            <input type="text" name="github" id="github" placeholder="Sharing is caring :)" pattern="^https://github.com/(.*)" label="Github">
            <label for="github">Github</label>
            <div class="border"></div>
          </div>
          <div class="image-input thumbnail">
            <input type="file" name="thumbnail" id="thumbnail" label="Image" required="">
            <div class="picker"></div>
            <label for="thumbnail">Image</label>
            <div class="border"></div>
          </div>
          <div class="actions">
            <a class="pill-button" white="true" href="/requirements">View requirements</a>
            <button class="pill-button" type="submit" long="true" green="true">Submit</button>
          </div>
        </form>
      </div>
      <footer>
        <p>Made by Alexandre Lotte.</p>
        <p>Built with <a href="https://hyperapp.js.org/" target="_blank">Hyperapp</a> and <a href="https://strapi.io/" target="_blank">Strapi</a>.</p>
        <p>All screenshots Â© of their respective owners.</p>
      </footer>
    </div>
  </body>
  <noscript>Enable JavaScript</noscript>
</html>
